<!DOCTYPE html>
<html lang="en" ng-app="appIndex" ng-controller="appIndexController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>心在远方，路在脚下</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        *{box-sizing: border-box;}
        .flowGrid:before,.flowGrid:after{
            content: "";
            display: table;
        }
        .flowGrid:after{
            clear:both;
        }
        
        .flowGridItem img{width:100%;}
        .flowGridColumn{
            float: left;
            padding-left: 10px;
        }
        .flowGridColumn:last-of-type{
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <ngheader></ngheader>
    <section class="index-blog">
        <div class="container">
            <h1>心在远方，路在脚下</h1>
            <h3>摄影·游记</h3>
        </div>
    </section>

    <section class="index-content">
        <div class="container">
            <ul class="nav nav-tabs">
                <li><a href="#!/">热门游记</a></li>
                <li><a href="#!/img">精彩图集</a></li>
            </ul>
            <div ng-view>
                
            </div>
        </div>
    </section>
    
    

    <footer>
        <div class="container">
            <p>
                <span class="pull-left">路远网 © 2017. 中文</span>
                <span class="pull-right">备案</span>
            </p>
        </div>
            
    </footer>
    
    


    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <script src="./js/ngFlowGrid.js"></script>
    <script src="./angularMC/index.js"></script>
    <script src="./angularMC/header.js"></script>
