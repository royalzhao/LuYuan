<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body ng-app="appLogin" ng-controller="appLoginController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">LuYuan</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/"><span class="glyphicon glyphicon-home"></span>首页</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-globe"></span>目的地</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li class="search-head hidden-xs">
                        <form action="#" method="post" class="search-form">
                            <input type="search" name="search" id="search" value="" />
                            <button class="button btn-search" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </li>
                    <li class="visible-xs">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div><!-- /input-group -->
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">登录/注册 <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">登录</a></li>
                            <li><a href="#">注册</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>

    <div class="login-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 col-lg-6 col-lg-offset-3">
                    <form role="form" name="loginForm" ng-submit="loginSubmitForm()">
                        <legend>登录</legend>
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="username" ng-model="userdata.username" ng-minlength="2" required >
                              <p class="error">此为必填项</p>
                              
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" ng-model="userdata.email" id="email">
                              <p class="emailErrorInfo"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" ng-model="userdata.password" id="password">
                              <p class="passErrorInfo"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="repassword" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" ng-model="userdata.password2" id="repassword">
                              <p class="repassErrorInfo"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="1" id="readme" checked="checked">
                                        我已阅读<a>路远网用户协议</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">注册</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="navbar-fixed-bottom">
        <div class="container">
            <p>
                <span class="pull-left">路远网 © 2012 - 2017. 中文</span>
                <span class="pull-right">备案</span>
            </p>
        </div>
            
    </footer>

    <script src="./js/bootstrap.min.js"></script>

</body>
</html>
